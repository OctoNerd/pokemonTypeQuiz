<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pokemon Type Quiz</title>
<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
    <h1 id="question">What is water super effective against?</h1>
    <p class="numerator">0</p>
    <p class="denominator">5</p>

    <div class="btn-wrap">
        <input class="chkBtn btn-normal" type="checkbox" id="btn-normal" checked="false"/>
        <label for="btn-normal">
            <span>normal</span>
        </label>

        <input class="chkBtn btn-fire" type="checkbox" id="btn-fire" checked="false"/>
        <label for="btn-fire">
            <span>fire</span>
        </label>

        <input class="chkBtn btn-water" type="checkbox" id="btn-water" checked="false"/>
        <label for="btn-water">
            <span>water</span>
        </label>

        <input class="chkBtn btn-electric" type="checkbox" id="btn-electric" checked="false"/>
        <label for="btn-electric">
            <span>electric</span>
        </label>

        <input class="chkBtn btn-grass" type="checkbox" id="btn-grass" checked="false"/>
        <label for="btn-grass">
            <span>grass</span>
        </label>

        <input class="chkBtn btn-ice" type="checkbox" id="btn-ice" checked="false"/>
        <label for="btn-ice">
            <span>ice</span>
        </label>

        <input class="chkBtn btn-fighting" type="checkbox" id="btn-fighting" checked="false"/>
        <label for="btn-fighting">
            <span>fighting</span>
        </label>

        <input class="chkBtn btn-poison" type="checkbox" id="btn-poison" checked="false"/>
        <label for="btn-poison">
            <span>poison</span>
        </label>

        <input class="chkBtn btn-ground" type="checkbox" id="btn-ground" checked="false"/>
        <label for="btn-ground">
            <span>ground</span>
        </label>

        <input class="chkBtn btn-flying" type="checkbox" id="btn-flying" checked="false"/>
        <label for="btn-flying">
            <span>flying</span>
        </label>

        <input class="chkBtn btn-psychic" type="checkbox" id="btn-psychic" checked="false"/>
        <label for="btn-psychic">
            <span>psychic</span>
        </label>

        <input class="chkBtn btn-bug" type="checkbox" id="btn-bug" checked="false"/>
        <label for="btn-bug">
            <span>bug</span>
        </label>

        <input class="chkBtn btn-rock" type="checkbox" id="btn-rock" checked="false"/>
        <label for="btn-rock">
            <span>rock</span>
        </label>

        <input class="chkBtn btn-ghost" type="checkbox" id="btn-ghost" checked="false"/>
        <label for="btn-ghost">
            <span>ghost</span>
        </label>

        <input class="chkBtn btn-dragon" type="checkbox" id="btn-dragon" checked="false"/>
        <label for="btn-dragon">
            <span>dragon</span>
        </label>

        <input class="chkBtn btn-dark" type="checkbox" id="btn-dark" checked="false"/>
        <label for="btn-dark">
            <span>dark</span>
        </label>

        <input class="chkBtn btn-steel" type="checkbox" id="btn-steel" checked="false"/>
        <label for="btn-steel">
            <span>steel</span>
        </label>

        <input class="chkBtn btn-fairy" type="checkbox" id="btn-fairy" checked="false"/>
        <label for="btn-fairy">
            <span>fairy</span>
        </label>
    </div>
    <div class="submit-btn-wrap">
        <input class="chkBtn btn-nothing" type="checkbox" id="btn-nothing" checked="false"/>
        <label for="btn-nothing">
            <span>none</span>
        </label>

        <div id="btn-submit" class="btn-submit">submit</div>
    </div>

<script src="main.js"></script>
</body>

</html>
